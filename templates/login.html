<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CupoDrive - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height:80vh">
        <div class="col-12 col-md-6">
          <div class="card shadow">
            <div class="card-body p-4">
              <h3 class="card-title mb-3">CupoDrive - Iniciar sesión</h3>
              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
              <form method="post" action="/">
                <div class="mb-3">
                  <label for="username" class="form-label">Usuario (cedula o 'admin')</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
              </form>
              <hr>
              <div class="text-center">
                <small class="text-muted">CupoDrive - Facilitando tu sistema SAC!</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
