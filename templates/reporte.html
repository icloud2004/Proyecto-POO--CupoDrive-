<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Reporte - Aceptación de Cupo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .report-box { max-width: 800px; margin: 30px auto; padding: 24px; border: 1px solid #ddd; border-radius: 6px; }
      .logo { font-weight: 700; color: #0d6efd; }
      .muted { color: #666; }
      @media print {
        .no-print { display: none; }
      }
    </style>
  </head>
  <body>
    <div class="report-box">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <div class="logo">CupoDrive</div>
          <div class="muted">Reporte de aceptación de cupo</div>
        </div>
        <div class="text-end">
          <small>Fecha: {{ now_date }}</small>
        </div>
      </div>

      <h5>Datos del Aspirante</h5>
      <table class="table table-borderless">
        <tr><th>Cédula:</th><td>{{ aspirante.cedula }}</td></tr>
        <tr><th>Nombre:</th><td>{{ aspirante.nombre }}</td></tr>
        <tr><th>Puntaje:</th><td>{{ aspirante.puntaje }}</td></tr>
        <tr><th>Estado:</th><td>{{ aspirante.estado }}</td></tr>
        <tr><th>Carrera asignada:</th><td>{{ carrera }}</td></tr>
      </table>

      <div class="mt-4">
        <button onclick="window.print()" class="btn btn-primary no-print">Imprimir</button>
        <a href="/" class="btn btn-outline-secondary no-print">Volver</a>
      </div>
    </div>
  </body>
</html>
